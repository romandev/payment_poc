<!DOCTYPE html>
<html>
	<head>
		<title>Shopping Cart</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="assets/css/custom.css"/>		
	</head>

	<body>
		
		<nav class="navbar">
			<div class="container">
				<a class="navbar-brand" href="#">Payment POC Demo</a>
				<div class="navbar-right">
					<div class="container minicart"></div>
				</div>
			</div>
		</nav>
		
		<div class="container-fluid breadcrumbBox text-center">
			<ol class="breadcrumb">
				<li><a href="#">Review</a></li>
				<li class="active"><a href="#">Order</a></li>
				<li><a href="#">Payment</a></li>
			</ol>
		</div>
		
		<div class="container text-center">

			<div class="col-md-7 col-sm-12 text-left">
				<ul>
					<li class="row list-inline columnCaptions">
						<span>QTY</span>
						<span>ITEM</span>
						<span>Price</span>
					</li>
					<li class="row">
						<span class="quantity">1</span>
						<span class="itemName">Samsung Galaxy S7</span>
						<span class="popbtn"><a class="arrow"></a></span>
						<span class="price">$669.99</span>
					</li>
					<li class="row totals">
						<span class="itemName">Total:</span>
						<span class="price">$3368.98</span>
					</li>
                                        <li class="row totals" style="margin-top: 0px;">
						<span class="itemName">Payment:</span>
                                        </li>
                                        <li class="row totals">
                                                <img src="./assets/images/google_wallet_small_icon.png" width="100">
                                                <img src="./assets/images/paypal_small_icon.png" width="100">
                                                <img src="./assets/images/samsung_pay_small_icon.png" width="100">
                                        </li>
				</ul>
			</div>

		</div>

		<!-- The popover content -->

		<div id="popover" style="display: none">
			<a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
			<a href="#"><span class="glyphicon glyphicon-remove"></span></a>
		</div>
		
		<!-- JavaScript includes -->

		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script> 
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/js/customjs.js"></script>
                <script>
                    location.href = "intent://mockspay#Intent;package=mockspay.android.samsung.com.mocksamsungpay;scheme=mockspay;end;";
                </script>
	</body>
</html>
